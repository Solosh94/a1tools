name: a1_tools
description: "A1 Tools"
publish_to: 'none'

version: 4.2.68+4268

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Core UI + Icons
  cupertino_icons: ^1.0.8

  # Utility packages
  no_screenshot: ^0.3.1
  image_picker: ^1.1.2
  video_player: ^2.9.1
  http: ^1.2.2
  http_parser: ^4.0.2
  intl: ^0.20.2
  geolocator: ^13.0.2
  flutter_local_notifications: ^18.0.0

  # WebSockets (for real-time features)
  web_socket_channel: ^2.4.0

  # WebView for embedded video playback (uses system WebView2, not bundled)
  webview_flutter: ^4.9.0
  webview_windows: ^0.4.0

  # App info + deep links
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.0

  # Secure storage + paths
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.5
  share_plus: ^10.1.4

  # Biometric authentication (Face ID / Touch ID)
  local_auth: ^2.3.0

  # Crash analytics and monitoring
  sentry_flutter: ^8.11.0

  # NEW: animation for splash
  lottie: ^3.1.2

  # Desktop window & tray
  window_manager: ^0.4.0
  system_tray: ^2.0.3
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  file_picker: ^8.1.6
  local_notifier: ^0.1.6

  # FFI for native Windows APIs (screen capture, input simulation)
  ffi: ^2.1.3

  # PDF generation and printing
  pdf: ^3.11.0
  printing: ^5.13.1

  # Open files with system default apps
  open_file: ^3.5.7

  # Image processing for batch editor
  image: ^4.2.0
  path: ^1.9.0

  # Cryptography for OTP generation
  crypto: ^3.0.3

  # Audio playback for remote monitoring
  audioplayers: ^6.1.0


  # Rich text editor for blog content
  flutter_quill: ^11.5.0

  # GPS Route Optimization
  google_maps_flutter: ^2.5.3
  flutter_polyline_points: ^2.0.0

  # Digital Signatures
  signature: ^5.4.1

  # Inventory Management (barcode scanning)
  mobile_scanner: ^3.5.6

  # Calendar Integration
  syncfusion_flutter_calendar: ^29.2.11

  # Multi-Language Support
  flutter_localizations:
    sdk: flutter

  # Dependency Injection
  get_it: ^7.6.7

  # Clipboard image support
  pasteboard: ^0.3.0

# Force compatible versions - pinned for build stability
  archive: ^3.6.1
dependency_overrides:
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/logo-white.png
    - assets/video/intro.mp4
    - assets/lottie/intro.json
    - assets/icons/tray_icon.ico

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  windows:
    generate: true
  image_path: assets/icons/app_icon.png
  min_sdk_android: 21
